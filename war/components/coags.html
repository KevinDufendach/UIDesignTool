<div ng-show="fields.coags_display.value === 'stick'">
	<table id="coags">
		<tbody>
			<tr>
				<td style="border-right: thin solid black" width="50%">PT</td>
				<td width="50%">PTT</td>
			</tr>
			<tr>
				<td class="lower_v_stick" colspan=2>INR</td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-show="fields.coags_display.value === 'list'">
	<table>
		<tbody>
			<tr>
				<td>PT:</td>
				<td>[PT]</td>
			</tr>
			<tr>
				<td>PTT:</td>
				<td>[PTT]</td>
			</tr>
			<tr>
				<td>INR:</td>
				<td>[INR]</td>
			</tr>
		</tbody>
	</table>
</div>
