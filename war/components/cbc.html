<!-- hasLabValue: {{ canvasCtrl.hasLabValue(patient, ['cbc_wbc', 'cbc_hb']) }} -->
<table id="cbc"
	ng-show="canvasCtrl.hasLabValue(patient, ['cbc_wbc','cbc_hb','cbc_hct','cbc_plt'])">
	<tbody>
		<tr>
			<td class="left_v_stick" rowspan="2"><lab id="cbc_wbc"></lab></td>
			<td style="border-bottom: thin solid black"><lab id="cbc_hb"></lab></td>
			<td class="right_v_stick" rowspan="2"><lab id="cbc_plt"></lab></td>
		</tr>
		<tr>
			<td><lab id="cbc_hct"></lab></td>
		</tr>
	</tbody>
</table>
