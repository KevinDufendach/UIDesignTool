<div class="panel panel-primary">
	<div class="panel-heading">Canvas</div>
	<div class="panel-body"
		style="min-height: 400px; max-height: 400px; overflow-y: scroll;">
		<div ng-repeat="patient in library.patients">
		<table >
			<tbody>
				<tr>
					<td ng-repeat="category in library.categories">
						<div ng-repeat="item in category.items" ng-show="item.selected"
							ng-click="itemCtrl.setActiveItem(item)" class="component">
							<ng-include src="'components/'+item.component"></ng-include>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		</div>
	</div>
</div>
