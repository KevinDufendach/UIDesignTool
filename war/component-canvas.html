<div class="panel panel-primary">
	<div class="panel-heading">Canvas</div>
	<div class="panel-body component-canvas">
		<table class="table" style="min-width: 80em; max-width: 80em;">
			<tbody>
				<tr ng-repeat="patient in patients">
					<td>
						<div ng-repeat="category in 	categories">
							<div ng-show="category.orientation == 'horizontal'" class="component-box-horizontal">
								<div ng-repeat="item in category.items" ng-show="item.selected"
									ng-click="itemCtrl.setActiveItem(item)" class="component componentHorizontal">
									<ng-include src="'components/'+item.component"></ng-include>
								</div>
							</div>
							<div ng-hide="category.orientation == 'horizontal'" class="component-box-vertical">
								<div ng-repeat="item in category.items" ng-show="item.selected"
									ng-click="itemCtrl.setActiveItem(item)" class="component componentVertical">
									<ng-include src="'components/'+item.component"></ng-include>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
